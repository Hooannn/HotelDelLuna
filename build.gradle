plugins {
    id 'application'
    id 'idea'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

idea {
    module {
        downloadJavadoc = true
    }
}

repositories {
    mavenCentral()

    flatDir {
        dirs "./libs"
    }
}

dependencies {
   implementation 'io.github.palexdev:materialfx:11.16.1'
   implementation 'org.mongodb:mongodb-driver-sync:4.10.2'
}

javafx {
    version = "17.0.8"
    modules = [ 'javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.web', 'javafx.media' ]
}

application {
    mainModule = "com.ht.hoteldelluna"
    mainClass = "com.ht.hoteldelluna.App"
}
